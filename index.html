<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aspect Radio Calculator</title>
</head>
<body>
    
    <div class="container">
        <H2>
            <span>Aspect Ratio</span>
            Calculator
        </H2>
        <div class="wrapper-1">
            <input type="number" id="ratio-width" value="16">
            <input type="number" id="ratio-height" value="9">
        </div>
        <div class="box">
        <div class="wrapper-2">
            <label for="width">Width:</label>
            <input type="text" id="width" value="1280">
            </div>
            <div class="wrapper-3">
                <label for="height">Height:</label>
                <input type="text" id="height" value="720">
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
